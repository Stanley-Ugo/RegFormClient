<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Developers Hub</title>
</head>
<body>
    <div class="container text center">
        <h1 class="registration text-center">Registration</h1>
        <div class="row text-center align-items-center justify-content-center">
            <div class="col-6">
                <form id="regForm" action="https://localhost:44312/api/persons" method="Post">
                    <div class="form-group row">
                      <label for="firstName" class="col-sm-2 col-form-label">First&nbsp;name</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" id="firstName">
                      </div>
                    </div>
                    <div class="form-group row">
                        <label for="lastName" class="col-sm-2 col-form-label">Last&nbsp;name</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="lastName">
                        </div>
                      </div>
                      <div class="form-group row">
                        <label for="address" class="col-sm-2 col-form-label">Address</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="address">
                        </div>
                      </div>
                      <div class="form-group row">
                        <label for="phoneNumber" class="col-sm-2 col-form-label">Phone&nbsp;no.</label>
                        <div class="col-sm-8">
                          <input type="number" class="form-control" id="phoneNumber">
                        </div>
                      </div>
                      <div class="form-group row">
                        <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                        <div class="col-sm-5">
                          <input type="password" class="form-control" id="inputPassword">
                        </div>
                      </div>
                      <div class="form-group row">
                        <label for="re-inputPassword" class="col-sm-2 col-form-label">Confirm</label>
                        <div class="col-sm-5">
                          <input type="password" class="form-control" id="re-inputPassword">
                        </div>
                      </div>
                      <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me in</label>
                      </div>
                      <button type="submit" class="btn btn-outline-primary regcol">Register</button>
                      <br>
                      <br>
                      <a href="index.html" class="mt-4 register ">Sign in</a>
                      <p id="result"></p>
                  </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        /* attach a submit handler to the form */
        $("#regForm").submit(function(event) {

                /* stop form from submitting normally */
                event.preventDefault();

                /* get the action attribute from the <form action=""> element */
                var $form = $(this),
                url = $form.attr('action');

                /* Send the data using post with element id name and name2*/
                var posting = $.post(url, {
                firstName: $('#firstName').val(),
                lastName2: $('#lastName').val(),
                address: $('#address').val(),
                phoneNumber: $('#phoneNumber').val()
                });

                /* Alerts the results */
                posting.done(function(data) {
                $('#result').text('success');
                });
                posting.fail(function() {
                $('#result').text('failed');
                });
                });
    </script>
</body>
</html>
